<ion-header>
  <title>Menu</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }

    </style>
    <script type="module">
      import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.menuController = menuController;
    </script>
</ion-header>
 
<ion-content>
<ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
           <ion-item  *ngFor="let m of menuAgente" (click)="navegar(m.path)">
            <ion-icon slot="start" name="{{m.icon}}"></ion-icon>
            <ion-label>
              <h2>{{m.nombre}}</h2>
            </ion-label>
          </ion-item>
        </ion-list>
        <br/>
        <br/>
         <ion-button color="medium" expand="full" >Cerrar Sesion</ion-button>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Bienvenido NombreUsuario </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
      <ion-list>
           <ion-card>
            <img src="" />
            <ion-card-header>
            <ion-card-subtitle>Titulo</ion-card-subtitle>
              <ion-card-title>Titulo</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              
            </ion-card-content>
          </ion-card>
          <br/>
           <ion-card>
            <img src="" />
            <ion-card-header>
            <ion-card-subtitle>Titulo2</ion-card-subtitle>
              <ion-card-title>Titulo2</ion-card-title>
            </ion-card-header>
            <ion-card-content>
            
            </ion-card-content>
          </ion-card>
          
      </ion-list>
     
      </ion-content>
    </div>
  </ion-app>
</ion-content>
