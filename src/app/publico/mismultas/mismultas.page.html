<ion-header>
  <title>Menu</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px;
      }

    </style> 
    <script type="module">
      import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.menuController = menuController;
    </script>
</ion-header>

<ion-content>
<ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item  *ngFor="let m of menuConductores" (click)="navegar(m.path)">
            <ion-icon slot="start" name="{{m.icon}}" ></ion-icon>
            <ion-label>
              <h2>{{m.nombre}}</h2>
            </ion-label>
          </ion-item>
         
          
        </ion-list>
        <br/>
        <br/>
         <ion-button color="medium" expand="full" >Cerrar Sesion</ion-button>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Bienvenido NombreUsuario </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <ion-list no-lines>
          <ion-list-header>
            Multas
          </ion-list-header>
          <!-- Crear el ngFor para listar -->
          <div *ngFor = "let mm of mismultas | async">
            <ion-item >
              <ion-avatar  slot="start">
                <img src={{mm.imagen}}>
                
              </ion-avatar>
              <ion-label>
                <h2>{{mm.placa}}</h2>
                <h3>{{mm.direccion}}</h3>
                <p>{{mm.descripcion}}</p>
              </ion-label>
            </ion-item>
          </div>
          
        </ion-list>
      </ion-content>
    </div>
  </ion-app>
</ion-content>
<!-- Footer without a border -->
<ion-footer class="ion-no-border">
  <ion-toolbar>
    <ion-title>Siguenos</ion-title>
  </ion-toolbar>
</ion-footer>

<ion-footer>
  <ion-toolbar>
    <ion-title></ion-title>
  
      <p>
        <ion-chip outline color="primary">
          <ion-icon name="logo-facebook"></ion-icon>
          <ion-label>Facebook</ion-label>
          
        </ion-chip>
        <ion-chip outline color="secondary">
          <ion-icon name="logo-twitter"></ion-icon>
          <ion-label>Twitter</ion-label>
          
        </ion-chip>
        <ion-chip outline color="medium">
          <ion-icon name="logo-instagram"></ion-icon>
          <ion-label>Instagram</ion-label>
          
        </ion-chip>
        
      </p>
  </ion-toolbar>
</ion-footer>
