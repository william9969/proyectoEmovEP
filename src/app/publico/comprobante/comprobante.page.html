<ion-header>
    
    <title>Menu</title>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
      :root {
        --ion-safe-area-top: 20px;
        --ion-safe-area-bottom: 22px; 
      }

    </style> 
    <script type="module">
      import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/index.esm.js';
      window.menuController = menuController;
    </script>
    <style>
      ion-slides {
        height: 100%;
      }
  
      .swiper-slide {
        display: block;
      }
  
      .swiper-slide h2 {
        margin-top: 2.8rem;
      }
  
      .swiper-slide img {
        max-height: 50%;
        max-width: 80%;
        margin: 60px 0 40px;
        pointer-events: none;
      }
  
      b {
        font-weight: 500;
      }
  
      p {
        padding: 0 40px;
        font-size: 14px;
        line-height: 1.5;
        color: var(--ion-color-step-600, #60646b);
      }
  
      p b {
        color: var(--ion-text-color, #000000);
      }
    </style>
</ion-header>
<ion-content class="ion-padding">
 <ion-app>
    <ion-menu side="start" content-id="main-content">
      <ion-header>
        <ion-toolbar translucent>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item  *ngFor="let m of menuConductores" (click)="navegar(m.path)">
            <ion-icon slot="start" name="{{m.icon}}" ></ion-icon>
            <ion-label>
              <h2>{{m.nombre}}</h2>
            </ion-label>
          </ion-item>
         
          
        </ion-list>
        <br/>
        <br/>
         <ion-button color="medium" expand="full" >Cerrar Sesion</ion-button>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Bienvenido{{nombreUsr}} </ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding">
        <form (ngSubmit) = "createPdf()" [formGroup]="myForm">
    <ion-item>
      <h1 style="justify-content: center; text-align: center; width: 100%;">Generar Documento</h1>
      <ion-checkbox style="display: none" formControlName="showLogo" slot="start"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Desde: </ion-label>
      <ion-input formControlName="from" [disabled]= 'true'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Hacia: </ion-label>
      <ion-input formControlName="to" [disabled]= 'true'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Su documento esta listo</ion-label>
      <ion-textarea style="display: none"  formControlName="text" rows='3' [disabled]= 'true'></ion-textarea>
    </ion-item>
    <ion-button expand="full" (click)="createPdf()" type="submit">Generar PDF</ion-button>
    <ion-button expand="full" (click)="downloadPdf()" [disabled]='!pdfObj'>Descargar PDF</ion-button>
    <ion-button expand="full" (click)="sendPdf()" [disabled]='!pdfObj'>Enviar PDF</ion-button>
  </form>
      
      </ion-content>
    </div>
  </ion-app>

 

</ion-content>
